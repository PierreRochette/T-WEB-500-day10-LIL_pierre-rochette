<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>



<body>
    
    <table>
        <thead>
            <tr>
                <th>Country Code</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody id="countryTableBody"></tbody>
    </table>
    <button id="loadCountries" type="button">Load Countries</button>

    <script>

        document.getElementById('loadCountries').addEventListener('click', () => {
            fetch('countries.json')

            .then(function(response) {
                return response.json(); 
            })

            .then(function(data) {
                var tableBody = document.getElementById("countryTableBody"); 
                tableBody.innerHTML = ''; 

                for(var countryCode in data) {
                    if (data.hasOwnProperty(countryCode)) {
                        var row = tableBody.insertRow(); 
                        var countryCodeCell = row.insertCell(0); 
                        var nameCell = row.insertCell(1); 

                        countryCodeCell.textContent = countryCode; 
                        nameCell.textContent = data[countryCode]; 
                    }
                }


            }) 

            .catch(function(error) {
                console.error("Une erreur s'est produite lors du chargement des donn√©es : ", error); 
            }); 
        }); 





    </script>






</body>
</html>
